<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .visit {
        display: flex;
      }
      .visit:hover .line {
        width: 0;
        margin: 0 5px;
      }
      .line {
        position: relative;
        content: '';
        top: 25px;
        width: 100px;
        height: 2px;
        background: black;
        margin: 0 10px;
        transition: 700ms all ease;
      }
    </style>
  </head>
  <body>
    <div class="visit">
      <p>Visit</p>
      <span class="line"></span>
      <p>Website</p>
    </div>
  </body>
</html>
